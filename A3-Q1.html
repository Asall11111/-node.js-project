<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A3-Q1</title>
    <script src="Node.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission

                var form = $(this);
                var action = form.attr('action');
                var formData = form.serialize();

                $.post(action, formData, function(response) {
                    $('#result').html(response);
                });
            });
        });
    </script>
</head>
<body>
    <form action="/summation" method="POST">
        <!-- Section for summation -->
        <fieldset>
            <legend>Find Summation</legend>
            <label for="sum">Enter a number:</label>
            <input type="number" name="num1" id="sum" required>
            <input type="hidden" name="action" value="summation">
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form action="/uppercase" method="POST">
        <!-- Section for uppercase transformation -->
        <fieldset>
            <legend>Uppercase Transformation</legend>
            <label for="string">Enter a word:</label>
            <input type="text" name="word" id="string" required>
            <input type="hidden" name="action" value="uppercase">
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form action="/averageMedian" method="POST">
        <!-- Section for average and median -->
        <fieldset>
            <legend>Find Average and Median</legend>
            <label for="av">Enter numbers (comma-separated):</label>
            <input type="text" name="numArray" id="av" required>
            <input type="hidden" name="action" value="averageMedian">
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form action="/findDigits" method="POST">
        <!-- Section for finding four-digit numbers -->
        <fieldset>
            <legend>Find Four-Digit Number</legend>
            <label for="fourDigits">Enter a string:</label>
            <input type="text" name="text" id="fourDigits" required>
            <input type="hidden" name="action" value="findDigits">
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <!-- Section to display results -->
    <div id="result"></div>
</body>
</html>
